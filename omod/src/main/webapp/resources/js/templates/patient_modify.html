<form>
    <label>First Name</label>
    <input name="firstName" type="text" value="<%- firstName %>">

    <label>Last Name</label>
    <input name="lastName" type="text" value="<%- lastName %>">

    <div class="btn-group" name="gender" data-toggle="buttons-radio">
        <button type="button" class="btn btn-primary">Male</button>
        <button type="button" class="btn btn-primary">Female</button>
    </div>

    <label>Birth Date</label>
    <input type="date" name="birthDate" value="<%- birthDate %>">

    <label>Address</label>
    <input type="text" name="address" value="<%- address %>">

    <label>Telephone Number</label>
    <input type="number" name="number" value="<%- number %>">

    <input type="button" id="patient-create" value="Save!">
</form>
